<div class="d-flex">
    <div class="d-flex flex-column flex-sm-row justify-content-center">
        <div class="d-flex">
            <img src="assets/login-banner.jpg" [height]="height" [width]="width" style="object-fit: cover;">
        </div>
        <div class="d-inline-flex flex-column align-items-start justify-content-center mx-4">
            <div class="fs-4">Login to Stay Easy</div>
            <div class="">For seamless hospitality experience</div>
            <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate >
                <div class="form-outline mb-2">
                    <label class="form-label">Email ID</label>
                    <input class="form-control" type="text" formControlName="email"/>
                </div>
                <button class="btn btn-primary">Get Started</button>
            </form>
        </div>
        
    </div>
</div>
