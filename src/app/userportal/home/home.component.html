<div class="d-flex justify-content-center pt-5">
  <div class="card flex-column" style="width: auto">
    <div class="card-body">
      <h5 class="card-title mb-3">Welcome, {{ name }}!</h5>
      <h6 class="card-subtitle mb-1 text-muted">Contact Details</h6>
      <div class="card-text">{{ email }}</div>
      <div class="card-text">
        {{ phone || "Phone number not found. Please Update your phone number" }}
      </div>
      <hr />
      <button class="at-button" (click)="edit()">Edit</button>
    </div>
  </div>
</div>
